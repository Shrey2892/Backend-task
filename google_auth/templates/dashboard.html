<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            left: -30px;
        }

        .container, .google-drive-card, .chat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s;
        }

        .container {
            height: 300px;
            width: 420px;
        }

        .google-drive-card, .chat-card {
            width: 320px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container:hover, .google-drive-card:hover, .chat-card:hover {
            transform: scale(1.03);
        }

        h2 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            width: 90%;
            padding: 8px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .dashboard-btn { background: #4CAF50; color: white; }
        .dashboard-btn:hover { background: #388E3C; transform: translateY(-2px); }

        .logout-btn { background: #d9534f; color: white; }
        .logout-btn:hover { background: #c9302c; transform: translateY(-2px); }

        .drive-btn { background: #4285F4; color: white; }
        .drive-btn:hover { background: #357AE8; transform: translateY(-2px); }

        .chat-btn { background: #ff9800; color: white; }
        .chat-btn:hover { background: #e68900; transform: translateY(-2px); }

        .user-icon {
            width: 80px;
            height: 80px;
            background: #2874A6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .user-icon svg { width: 50px; height: 50px; fill: white; }

        @media (max-width: 1200px) {
            .card-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="google-drive-card">
            <h2>Google Drive</h2>
            <p>Access your files easily.</p>
            <a href="{% url 'list_google_drive_files' %}" class="btn drive-btn">Access Drive</a>
        </div>

        <div class="container">
            <h2>Login Successful!</h2>
            <div class="user-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
                </svg>
            </div>
            <p>Welcome, <strong>{{ username }}</strong>!</p>
            <a href="{% url 'logout_view' %}" class="btn logout-btn">Logout</a>
        </div>

        <div class="chat-card">
            <h2>Join Chat</h2>
            <p>Start a conversation.</p>
            <a href ="{% url 'create_room' %}" class="btn dashboard-btn">Create Room</a>
            <a href="{% url 'chat_home' %}" class="btn chat-btn">Join Chat</a>
        </div>
    </div>
</body>
</html>
