<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - {{ room_name }}</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Chat container */
        .chat-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            transition: transform 0.3s;
        }

        .chat-container:hover {
            transform: scale(1.02);
        }

        /* Chat title */
        h2 {
            font-size: 22px;
            color: #fff;
            margin-bottom: 15px;
        }

        /* Chat log */
        #chat-log {
            height: 250px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            color: #333;
            text-align: left;
            font-size: 16px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        /* Chat messages */
        .message {
            background: rgba(255, 255, 255, 0.6);
            padding: 8px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
            display: inline-block;
            word-wrap: break-word;
            font-size: 14px;
        }

        /* Input field */
        input {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Send button */
        button {
            width: 100%;
            padding: 12px;
            background: #2874A6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        button:hover {
            background: #1A5276;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room: {{ room_name }}</h2>
        <div id="chat-log"></div>
        <input type="text" id="chat-message-input" placeholder="Type a message...">
        <button id="chat-message-submit">Send</button>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + roomName + "/");

        chatSocket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const chatLog = document.querySelector("#chat-log");
            const messageElement = document.createElement("p");

            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;

            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        document.querySelector("#chat-message-submit").onclick = function() {
            const messageInput = document.querySelector("#chat-message-input");
            if (messageInput.value.trim() !== "") {
                chatSocket.send(JSON.stringify({"message": messageInput.value, "username": "{{ request.user.username }}" || "Guest"}));
                messageInput.value = "";
            }
        };

        document.querySelector("#chat-message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                document.querySelector("#chat-message-submit").click();
            }
        });
    </script>
</body>
</html>
