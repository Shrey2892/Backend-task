<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }

        h2 { color: #fff; }

        #messages {
            height: 250px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            color: #333;
            text-align: left;
            font-size: 16px;
            list-style: none;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
            display: inline-block;
            position: relative;
        }

        .sent { background: #4CAF50; color: white; align-self: flex-end; text-align: right; }
        .received { background: white; color: black; align-self: flex-start; }

        input, button {
            width: 90%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #2874A6; color: white;
            cursor: pointer; transition: 0.3s ease-in-out;
        }

        button:hover { background: #1A5276; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room: general</h2>
        <ul id="messages"></ul>
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const roomName = "general";
        const username = prompt("Enter your username:") || "Guest";
        const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);

        socket.onopen = function () {
            console.log("Connected to WebSocket");
        };

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const messageList = document.getElementById("messages");

            if (data.history) {
                data.history.forEach(msg => addMessage(msg.username, msg.message));
            } else {
                addMessage(data.username, data.message);
            }
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message !== "") {
                socket.send(JSON.stringify({"message": message, "username": username}));
                input.value = "";
            }
        }

        function addMessage(user, message) {
            const newMessage = document.createElement("li");
            newMessage.classList.add("message", user === username ? "sent" : "received");
            newMessage.innerHTML = `<strong>${user}:</strong> ${message}`;
            document.getElementById("messages").appendChild(newMessage);
        }
    </script>
</body>
</html>
