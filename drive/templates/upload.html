<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            background: linear-gradient(135deg, #b3cdd1, #5c8599);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 420px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        input[type="file"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
            width: 100%;
            cursor: pointer;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        button:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #2874A6;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background: #1B5C87;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File to Google Drive</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <a href="{% url 'list_google_drive_files' %}">Back to Files</a>
    </div>
</body>
</html>
